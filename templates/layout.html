<!DOCTYPE HTML>
<html lang="en">
<head>
    <!--<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">-->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/styles.css" rel="stylesheet">
    <script src="/static/scripts.js"></script>
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <a class="navbar-brand" href="#">PF</a>
    {% if session.user_id %}
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="main.html">Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">Data input <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link active" href="#">Reports</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="index.html">Log out</a>
                </li>
            </ul>
        </div>
    {% else %}
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link active" href="/">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="/signup">SignUp</a>
            </li>
        </ul>
    {% endif %}
</nav>
{% block main %}{% endblock %}
<footer class="card-footer text-muted text-center w-100">
    <div class="container">
        <span class="text-muted text-center">&copy; BBC 2019</span>
    </div>
</footer>
</body>
</html>
