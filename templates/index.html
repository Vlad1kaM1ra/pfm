{% extends "layout.html" %}

{% block title %}
    Home
{% endblock %}

{% block main %}
    <main class="login">
        <div class="side-div-wrapper col-md-4 order-md-2 mb-4">
            <div class="div-one"><h5 class="mb-3">Summary on:</h5></div>
            <div class="div-two"><h5 class="mb-3" id="currentDate"></h5></div>
        </div>

        <div class="side-div-wrapper">
            <div class="col-md-6 order-md-2 mb-4 div-one">
                <h4 class="d-flex justify-content-between align-items-center mb-3">
                    <span class="text-muted">Expenditure</span>
                </h4>
                <ul class="list-group mb-3">
                    <li class="list-group-item d-flex justify-content-between lh-condensed">
                        <div>
                            <h6 class="my-0">Nutrition</h6>
                        </div>
                        <span class="text-muted">&euro;12</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between lh-condensed">
                        <div>
                            <h6 class="my-0">Domestic</h6>
                        </div>
                        <span class="text-muted">&euro;8</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between lh-condensed">
                        <div>
                            <h6 class="my-0">Transport</h6>
                        </div>
                        <span class="text-muted">&euro;5</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between lh-condensed">
                        <div>
                            <h6 class="my-0">Accounts</h6>
                        </div>
                        <span class="text-muted">&euro;5</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between lh-condensed">
                        <div>
                            <h6 class="my-0">Education</h6>
                        </div>
                        <span class="text-muted">&euro;5</span>

                    <li class="list-group-item d-flex justify-content-between lh-condensed">
                        <div>
                            <h6 class="my-0">Medicines</h6>
                        </div>
                        <span class="text-muted">&euro;5</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between lh-condensed">
                        <div>
                            <h6 class="my-0">Pets</h6>
                        </div>
                        <span class="text-muted">&euro;5</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between lh-condensed">
                        <div>
                            <h6 class="my-0">Misc</h6>
                        </div>
                        <span class="text-muted">&euro;5</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between text-success">
                        <span><strong>Total (&euro;)</strong></span>
                        <strong>&euro;20</strong>
                    </li>
                </ul>
            </div>
        </div>
